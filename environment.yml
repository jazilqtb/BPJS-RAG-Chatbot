name: braite_env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - pandas
  - numpy
  - jupyterlab  # Untuk prototyping di notebook
  - pip:
    # --- LLM Framework ---
    - langchain
    - langchain-community
    - langchain-openai
    - langchain-text-splitters
    
    # --- Vector Database ---
    - chromadb
    
    # --- Data Validation (CRITICAL) ---
    - pydantic>=2.0 
    
    # --- Reporting Engine ---
    - jinja2
    - weasyprint  # Library PDF generator powerful
    - markdown
    
    # --- Utilities ---
    - python-dotenv
    - pyyaml
    - tqdm
    
    # --- Dev Tools (Linting/Formatting) ---
    - black       # Code formatter (Standar Industri)
    - isort       # Import sorter